<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="">
                <span><img src="blog.jpg" width="85px" ></span>

        </div>

            <h1><b>Feel Free to Contact Us</b></h1>
            <div class="contact-form">

                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
